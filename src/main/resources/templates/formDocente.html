<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilos.css">

<title>Formulario Docente</title>
</head>
<body>
	
		<header class="header-navbar">
		<div data-th-replace="~{fragments/header::navbar}" ></div>
		</header>
	
	<div class="container">
	<h1>FORMULARIO DE DOCENTES</h1>
			
		<form data-th-object="${nuevoDocente}"
		data-th-action="@{/guardarDocente}"
		method="post"
		>
		  <div class="col-md-4">
		    <label for="legajo" class="form-label">Legajo del Docente: </label>
		    <input type="text" class="form-control" id="InputLegajo" data-th-field="*{legajo}">
		   </div> 
		  <div class="col-md-4">
		    <label for="nombre" class="form-label">Nombre: </label>
		    <input type="text" class="form-control" id="InputNombre" data-th-field="*{nombre}">
		  </div>
		  <div class="col-md-4">
		    <label for="apellido" class="form-label">Apellido: </label>
		    <input type="text" class="form-control" id="apellido" data-th-field="*{apellido}">
		  </div>
		  <div class="col-md-4">
		    <label for="email" class="form-label">Email: </label>
		    <input type="email" class="form-control" id="InputEmail" data-th-field="*{email}">
		  </div>
		  <div class="col-md-4">
		    <label for="telefono" class="form-label">Telefono: </label>
		    <input type="text" class="form-control" id="InputTelefono" data-th-field="*{telefono}">
		  </div>

		  <button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
<footer id="contacto" class="footer-page">
	<div data-th-replace="~{fragments/footer::footer}"></div>
	</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
