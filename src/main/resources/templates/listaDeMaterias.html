<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilos.css">
<title>Listado Materias</title>
</head>
<body>

		<header class="header-navbar">
		<div data-th-replace="~{fragments/header::navbar}" ></div>
		</header>

	<div class="container">
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Nombre</th>
      <th scope="col">Curso</th>
      <th scope="col">Cantidad de Horas</th>
      <th scope="col">Modalidad</th>
      <th scope="col">Docente</th>
      <th scope="col">Carrera</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="materia : ${listadoMaterias}">
      <td data-th-text="${materia.codigo}"> </td>
      <td data-th-text="${materia.nombre}"> </td>
      <td data-th-text="${materia.curso}"> </td>
      <td data-th-text="${materia.cantidadHoras}"> </td>
      <td data-th-text="${materia.modalidad}"> </td>
      <td data-th-text="${materia.docente.apellido}"></td>
	  <td data-th-text="${materia.carrera.nombre}"></td>
      <td>
      		<a data-th-href="@{'/eliminarMateria/'+${materia.codigo}} " class="btn btn-danger">Borrar</a>
      		<a data-th-href="@{'/modificarMateria/'+${materia.codigo}} " class="btn btn-warning">Modificar</a>
      </td>
    </tr>
  </tbody>
</table>
</div>

		<footer id="contacto" class="footer-page">
		<div data-th-replace="~{fragments/footer::footer}"></div>
		</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
