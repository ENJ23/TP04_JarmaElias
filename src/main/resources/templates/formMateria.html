<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilos.css">

<title>Formulario Materias</title>
</head>
<body>
	
		<header class="header-navbar">
		<div data-th-replace="~{fragments/header::navbar}" ></div>
		</header>
	
	<div class="container">
	<h1>FORMULARIO DE MATERIAS</h1>
			
		<form data-th-object="${nuevaMateria}"
		data-th-action="@{/guardarMateria}"
		method="post"
		>
		  <div class="col-md-4">
		    <label for="codigo" class="form-label">Codigo de la materia: </label>
		    <input type="text" class="form-control" id="InputNombre" data-th-field="*{codigo}">
		   </div> 
		  <div class="col-md-4">
		    <label for="nombre" class="form-label">Nombre: </label>
		    <input type="text" class="form-control" id="InputCodigo" data-th-field="*{nombre}">
		  </div>
		  <div class="col-md-4">
		    <label for="curso" class="form-label">Curso:</label>
		    <input type="number" class="form-control" id="CantidadAÃ±os" data-th-field="*{curso}">
		  </div>
		  <div class="col-md-4">
		    <label for="cantidadHoras" class="form-label">Cantidad de Horas: </label>
		    <input type="number" class="form-control" id="InputNombre" data-th-field="*{cantidadHoras}">
		   </div> 
		  <div class="col-md-4">
		    <label for="Modalidad" class="form-label">Modalidad: </label>
		    <select class="form-control" id="InputCodigo" data-th-field="*{modalidad}">
		    	<option value="Presencial">
		    	<option value="Virtual">
		    </select>
		  </div>
			<div class="col-md-4">
		    <label for="Docente" class="form-label">Docente: </label>
		    <select id="Docente" name="docente" data-th-field="*{docente}" required class="form-control bg-dark text-white">
	            <option value="">Seleccione un Docente</option>
	            <option data-th-each="d:${listadoDocentes}" data-th-value="${d}" data-th-text="${d.apellido}"></option>

        	</select>
		    </div>
		    <div class="col-md-4">
		    <label for="Carrera" class="form-label">Carrera: </label>
		    <select id="Carrera" name="carrera" data-th-field="*{carrera}" class="form-control bg-dark text-white">
	            <option value="">Seleccione una Carrera</option>
	            <option data-th-each="c:${listadoCarreras}" data-th-value="${c}" data-th-text="${c.nombre}"></option>

        	</select>
		    </div>
		  <button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
<footer id="contacto" class="footer-page">
	<div data-th-replace="~{fragments/footer::footer}"></div>
	</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
