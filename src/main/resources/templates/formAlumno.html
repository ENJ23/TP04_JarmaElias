<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Formulario Alumno</title>
</head>
<body>
	
	<div class="container">
	<h1>FORMULARIO DE ALUMNOS</h1>
			
		<form data-th-object="${nuevoAlumno}"
		data-th-action="@{/guardarAlumno}"
		method="post"
		>
		  <div class="col-md-4">
		    <label for="DNI" class="form-label">DNI del Alumno:</label>
		    <input type="text" class="form-control" id="InputDNI" data-th-field="*{DNI}">
		   </div> 
		  <div class="col-md-4">
		    <label for="nombre" class="form-label">Nombre:</label>
		    <input type="text" class="form-control" id="InputNombre" data-th-field="*{nombre}">
		  </div>
		  <div class="col-md-4">
		    <label for="apellido" class="form-label">Apellido:</label>
		    <input type="text" class="form-control" id="InputApellido" data-th-field="*{apellido}">
		  </div>
		  <div class="col-md-4">
		    <label for="email" class="form-label">Email:</label>
		    <input type="email" class="form-control" id="InputEmail" data-th-field="*{email}">
		   </div> 
		  <div class="col-md-4">
		    <label for="codigo" class="form-label">Telefono: </label>
		    <input type="text" class="form-control" id="InputTelefono" data-th-field="*{telefono}">
		  </div>
		  <div class="col-md-4">
		    <label for="cantidadAÃ±os" class="form-label">Fecha de Nacimiento: </label>
		    <input type="date" class="form-control" id="InputFecNac" data-th-field="*{fechaNacimiento}">
		  </div>
		  <div class="col-md-4">
		    <label for="domicilio" class="form-label">Domicilio: </label>
		    <input type="text" class="form-control" id="InputDomicilio" data-th-field="*{domicilio}">
		   </div> 
		  <div class="col-md-4">
		    <label for="LU" class="form-label">Libreta Universitaria: </label>
		    <input type="text" class="form-control" id="InputLU" data-th-field="*{LU}">
		  </div>


		  <button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
