<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/CSS/estilos.css">

<title>Formulario Carrera</title>
</head>
<body>
	
		<header class="header-navbar">
		<div data-th-replace="~{fragments/header::navbar}" ></div>
		</header>
		
	<div class="container">
	<h1>FORMULARIO DE CARRERAS</h1>
			
		<form data-th-object="${nuevaCarrera}" 
		data-th-action="${flag}?@{/modificarCarrera}:@{/guardarCarrera}"
		method="post"
		> 
		
		  <div class="col-md-4">
		    <label for="codigo" class="form-label">Codigo</label>
		    <input type="text" class="form-control" id="InputCodigo" data-th-field="*{codigo}" data-th-readonly="${flag}">
		  </div>
		  <div class="col-md-4">
		    <label for="nombre" class="form-label">Nombre de Carrera</label>
		    <input type="text" class="form-control" id="InputNombre" data-th-field="*{nombre}">
		   </div> 
		  <div class="col-md-4">
		    <label for="cantidadAños" class="form-label">Cantidad de Años</label>
		    <input type="number" class="form-control" id="CantidadAños" data-th-field="*{cantidadAnios}">
		  </div>

		  <button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
	
	
		<footer id="contacto" class="footer-page">
		<div data-th-replace="~{fragments/footer::footer}"></div>
		</footer>
		
		
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
