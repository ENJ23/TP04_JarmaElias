<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Formulario Carrera</title>
</head>
<body>
	
	<div class="container">
	<h1>FORMULARIO DE CARRERAS</h1>
			
		<form data-th-object="${nuevaCarrera}">
		  <div class="col-md-4">
		    <label for="nombre" class="form-label">Nombre de Carrera</label>
		    <input type="text" class="form-control" id="InputCodigo">
		    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
		  </div>
		  <div class="col-md-4">
		    <label for="codigo" class="form-label">Codigo de Carrera</label>
		    <input type="text" class="form-control" id="InputNombre">
		  </div>
		  <div class="col-md-4">
		    <label for="cantidadAños" class="form-label">Cantidad de Años	</label>
		    <input type="number" class="form-control" id="CantidadAños">
		  </div>

		  <button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
