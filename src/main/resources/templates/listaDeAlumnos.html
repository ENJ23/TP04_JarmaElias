<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Listado Alumnos</title>
</head>
<body>
	<div class="container">
	<table class="table">
  <thead>
    <tr>
      <th scope="col">DNI</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">email</th>
      <th scope="col">telefono</th>
      <th scope="col">Fec-Nac-</th>
      <th scope="col">Domocilio</th>
      <th scope="col">LU</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="alumno : ${listadoAlumnos}">
      <td data-th-text="${carrera.dni}"> </td>
      <td data-th-text="${carrera.nombre}"> </td>
      <td data-th-text="${carrera.apellido}"> </td>
      <td data-th-text="${carrera.email}"> </td>
      <td data-th-text="${carrera.telefono}"> </td>
      <td data-th-text="${carrera.fechaNacimiento}"> </td>
      <td data-th-text="${carrera.domicilio}"> </td>
      <td data-th-text="${carrera.LU}"> </td>
      <td data-th-text="${carrera.estado}"> </td>
      <td>
      		<a data-th-href="@{'/eliminarAlumno/'+${alumno.LU}} " class="btn btn-danger">Borrar</a>
      		<a data-th-href="@{'/modificarAlumno/'+${alumno.LU}} " class="btn btn-warning">Modificar</a>
      </td>
    </tr>
  </tbody>
</table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
