<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Listado Carreras</title>
</head>
<body>
	<div class="container">
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#Codigo</th>
      <th scope="col">Nombre</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="carrera : ${listadoCarreras}">
      <td data-th-text="${carrera.nombre}"> </td>
      <td data-th-text="${carrera.codigo}"> </td>
      <td data-th-text="${carrera.cantidadAnios}"> </td>
      <td data-th-text="${carrera.estado}"> </td>
      <td>
      		<a data-th-href="@{'/eliminarCarrera/'+${carrera.codigo}} " class="btn btn-danger">Borrar</a>
      		<a data-th-href="@{'/modificarCarrera/'+${carrera.codigo}} " class="btn btn-warning">Modificar</a>
      </td>
    </tr>
  </tbody>
</table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
